<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BrainBox - Knowledge Management Portal</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="d-flex dashboard-root">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="mb-4">ðŸ’¡ BrainBox</h2>
        <ul class="nav flex-column mb-5">
            <li class="nav-item mb-2"><a class="nav-link active" href="#">Dashboard</a></li>
            <li class="nav-item mb-2"><a class="nav-link" href="#">Documents</a></li>
            <li class="nav-item mb-2"><a class="nav-link" href="#">Contribute</a></li>
            <li class="nav-item mb-2"><a class="nav-link" href="#">Analytics</a></li>
            <li class="nav-item mb-2"><a class="nav-link" href="#">Settings</a></li>
        </ul>
        <div class="user-info mt-auto">
            <div>
                <div id="userName">Alex Johnson</div>
                <div class="user-role" id="userRole">Admin</div>
            </div>
        </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Topbar -->
        <div class="topbar d-flex justify-content-between align-items-center mb-4">
            <input class="form-control search-bar" id="searchInput" placeholder="Search documents, people, teams..."/>
            <div>
                <button class="btn btn-primary me-2" id="createDocBtn">+ Create Document</button>
                <span class="icon me-2">ðŸ””</span>
                <span class="icon me-2">ðŸ“…</span>
                <span class="icon">ðŸ’¬</span>
            </div>
        </div>
        <!-- Filters -->
        <div class="filters mb-4">
            <select class="form-select d-inline w-auto me-2" id="tagFilter">
                <option value="">All Tags</option>
            </select>
            <select class="form-select d-inline w-auto me-2" id="authorFilter">
                <option value="">All Authors</option>
            </select>
            <input type="date" class="form-control d-inline w-auto me-2" id="dateFilter"/>
            <select class="form-select d-inline w-auto" id="categoryFilter">
                <option value="">All Categories</option>
            </select>
        </div>
        <!-- Stats -->
        <div class="row mb-4" id="statsRow"></div>
        <!-- Recent Documents -->
        <h4>Recent Documents</h4>
        <div class="row" id="documentsRow"></div>
        <!-- Analytics Section -->
        <h4 class="mt-5">Analytics & Usage</h4>
        <div class="row" id="analyticsRow"></div>
    </div>
</div>
<script src="dashboard.js"></script>
</body>
</html>
