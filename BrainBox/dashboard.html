<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BrainBox - Knowledge Management Portal</title>
    <link rel="stylesheet" th:href="@{/dashboard.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="d-flex dashboard-root">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="mb-4">ðŸ’¡ BrainBox</h2>
        <ul class="nav flex-column mb-5">
            <li class="nav-item mb-2"><a class="nav-link active" href="#">Dashboard</a></li>
            <li class="nav-item mb-2"><a class="nav-link" href="#">Documents</a></li>
            <li class="nav-item mb-2"><a class="nav-link" href="#">Contribute</a></li>
            <li class="nav-item mb-2"><a class="nav-link" href="#">Analytics</a></li>
            <li class="nav-item mb-2"><a class="nav-link" href="#">Settings</a></li>
        </ul>
        <div class="user-info mt-auto">
            <div>
                <div th:text="${user.name}">Alex Johnson</div>
                <div class="user-role" th:text="${user.role}">Admin</div>
            </div>
        </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Topbar -->
        <div class="topbar d-flex justify-content-between align-items-center mb-4">
            <input class="form-control search-bar" placeholder="Search documents, people, teams..."/>
            <div>
                <button class="btn btn-primary me-2">+ Create Document</button>
                <span class="icon me-2">ðŸ””</span>
                <span class="icon me-2">ðŸ“…</span>
                <span class="icon">ðŸ’¬</span>
            </div>
        </div>
        <!-- Filters -->
        <div class="filters mb-4">
            <select class="form-select d-inline w-auto me-2">
                <option>All Tags</option>
                <option th:each="tag : ${tags}" th:text="${tag}"></option>
            </select>
            <select class="form-select d-inline w-auto me-2">
                <option>All Authors</option>
                <option th:each="author : ${authors}" th:text="${author}"></option>
            </select>
            <input type="date" class="form-control d-inline w-auto me-2"/>
            <select class="form-select d-inline w-auto">
                <option>All Categories</option>
                <option th:each="cat : ${categories}" th:text="${cat}"></option>
            </select>
        </div>
        <!-- Stats -->
        <div class="row mb-4">
            <div class="col" th:each="stat : ${stats}">
                <div class="card text-center stat-card">
                    <div class="card-body">
                        <div class="stat-value" th:text="${stat.value}">0</div>
                        <div th:text="${stat.label}">Label</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Recent Documents -->
        <h4>Recent Documents</h4>
        <div class="row">
            <div class="col-md-4" th:each="doc : ${documents}">
                <div class="card mb-3 doc-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <b th:text="${doc.title}">Document Title</b>
                                <span class="badge bg-secondary ms-2" th:text="'v' + ${doc.version}">v1.0</span>
                            </div>
                            <span class="badge bg-success" th:if="${doc.status == 'Approved'}" th:text="${doc.status}"></span>
                            <span class="badge bg-warning text-dark" th:if="${doc.status == 'In Review'}" th:text="${doc.status}"></span>
                            <span class="badge bg-secondary" th:if="${doc.status == 'Draft'}" th:text="${doc.status}"></span>
                        </div>
                        <div class="doc-desc" th:text="${doc.description}"></div>
                        <div class="doc-meta" th:text="'Updated ' + ${doc.updated} + ' â€¢ ' + ${doc.views} + ' views â€¢ ' + ${doc.edits} + ' edits'"></div>
                        <div class="doc-author" th:text="'ðŸ‘¤ ' + ${doc.author}"></div>
                        <span class="badge bg-info text-dark me-1" th:each="tag : ${doc.tags}" th:text="${tag}"></span>
                        <div class="mt-2">
                            <span class="badge bg-primary" th:text="${doc.category}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Analytics Section -->
        <h4 class="mt-5">Analytics & Usage</h4>
        <div class="row">
            <div class="col" th:each="analytic : ${analytics}">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="stat-value" th:text="${analytic.value}"></div>
                        <div th:text="${analytic.label}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
